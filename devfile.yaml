apiVersion: 1.0.0
metadata:
  name: che-demo-anaconda-
components:
  - reference: https://gist.githubusercontent.com/cccs-eric/d639c33068166ca7d2a54eadc833bd59/raw/6f0fcae2eaa42b3dc9a14d6e850563256e3c2bf2/plugin.yaml
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    image: 'cranalyticalplatform.azurecr.io/cccs/che-conda:3.8.5-4.9.2'
    alias: conda
commands:
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/che-demo-project-anaconda'
        type: exec
        command: 'conda activate demo-env && python main.py'
        component: conda
  - name: Setup conda env
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/'
        type: exec
        command: conda init bash && conda env create --file environment.yml
        component: conda
  - name: Remove conda env
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/'
        type: exec
        command: conda deactivate && conda remove --name demo-env --all --yes
