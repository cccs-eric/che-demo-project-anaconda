apiVersion: 1.0.0
metadata:
  name: che-demo-anaconda-
components:
  - reference: https://gist.githubusercontent.com/cccs-eric/d639c33068166ca7d2a54eadc833bd59/raw/6f0fcae2eaa42b3dc9a14d6e850563256e3c2bf2/plugin.yaml
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    image: 'quay.io/eclipse/che-python-3.7:7.22.1'
    alias: conda
commands:
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/che-demo-project-anaconda'
        type: exec
        command: '. ${CHE_PROJECTS_ROOT}/.venv/bin/activate &&  python main.py'
        component: conda
  - name: set up venv
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/'
        type: exec
        command: python -m venv /projects/.venv
        component: conda
